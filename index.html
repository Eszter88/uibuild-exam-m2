<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>visszajelzés</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="feedback-form">
        <h1>Visszajelzés</h1>
        <form>
          <input type="text" placeholder="Tárgy" />
          <textarea cols="30" rows="10" placeholder="Megjegyzés"></textarea>
          <div class="checkbox">
            <input type="checkbox" id="adatkezeles" />
            <label for="adatkezeles"
              >Elolvastam és elfogadom az Adatkezelési tájékoztatót</label
            >
          </div>
          <input type="submit" value="Mentés" />
        </form>
      </div>
    </div>
  </body>
</html>
